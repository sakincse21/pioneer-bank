<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pioneer Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="login-area">
        <h2 class="text-center">Welcome to Pioneer Bank</h2>
        <div class="submit-area">
            <h4>Login</h4><br>
            <input type="text" class="form-control" placeholder="Email"> <br>
            <input type="password" class="form-control" name="" id="" placeholder="Password"><br>
            <button id="login-button" class="btn btn-success">Enter</button>
        </div>
    </div>

    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="current-deposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$<span id="current-withdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="current-balance">1030</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit Amount</h4>
                    <input type="text" name="" id="deposit-amount" class="form-control" placeholder="$Amount to Deposit"> <br>
                    <button class="btn btn-success" id="deposit-button">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw Amount</h4>
                    <input type="text" name="" id="withdraw-amount" class="form-control" placeholder="$Amount to Withdraw"> <br>
                    <button class="btn btn-success" id="withdraw-button">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const loginbutton=document.getElementById('login-button');
        loginbutton.addEventListener('click',function(){
            const loginarea = document.getElementById('login-area');
            loginarea.style.display="none";
            const transactionarea=document.getElementById('transaction-area');
            transactionarea.style.display='block';
        })

        //deposti button event handler
        const depositbutton=document.getElementById('deposit-button');
        depositbutton.addEventListener('click',function(){
            const depositamount=document.getElementById('deposit-amount').value;
            const depositnumber=parseFloat(depositamount);
            const olddeposit=document.getElementById('current-deposit').innerText;
            const currentdeposit=parseFloat(olddeposit);
            const totaldeposit=currentdeposit+depositnumber;
            document.getElementById('current-deposit').innerText=totaldeposit;
            document.getElementById('deposit-amount').value='';

            const oldbalance=document.getElementById('current-balance').innerText;
            const currentbalance=parseFloat(oldbalance);
            const totalbalance=depositnumber+currentbalance;
            document.getElementById('current-balance').innerText=totalbalance;
        })

        //withdraw button event handler
        const withdrawbutton=document.getElementById('withdraw-button');
        withdrawbutton.addEventListener('click',function(){
            const withdrawamount=document.getElementById('withdraw-amount').value;
            if(withdrawamount==NaN){
                withdrawamount='00';
            }
            const withdrawnumber=parseFloat(withdrawamount);
            const oldwithdraw=document.getElementById('current-withdraw').innerText;
            const currentwithdraw=parseFloat(oldwithdraw);
            const totalwithdraw=currentwithdraw+withdrawnumber;
            document.getElementById('current-withdraw').innerText=totalwithdraw;
            document.getElementById('withdraw-amount').value='';

            const oldbalance=document.getElementById('current-balance').innerText;
            const currentbalance=parseFloat(oldbalance);
            const totalbalance=currentbalance-withdrawnumber;
            document.getElementById('current-balance').innerText=totalbalance;
        })
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
